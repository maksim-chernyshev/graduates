<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Автор24</title>
</head>
<body class="root">

<header class="header content-wrapper">
    <div class="header__logo">
        <a href="/" class="header__logo-link">
            <img src="img/logo-main.svg"
                 alt="Автор24"
                 class="header__logo-img"
                 width="168"
                 height="40"
            >
        </a>
        <span>&mdash;&nbsp;платим за&nbsp;знания</span>
    </div>
    <nav class="header__navigation navigation">
        <a href="#" class="navigation__link">От тебя</a>
        <a href="#" class="navigation__link">Как это работает</a>
        <a href="#" class="navigation__link">Участвуй в&nbsp;розыгрыше</a>
        <a href="#" class="navigation__link">Отзывы</a>
    </nav>
    <button class="header__menu-btn">
        <img class="header__menu-img"
             src="img/icon-burger-menu.svg"
             alt="Меню"
        >
    </button>
</header>

<main class="main">
    <section class="hero content-wrapper">
        <h1 class="hero__title">Заработай деньги с&nbsp;Автор24</h1>
        <h2 class="hero__subtitle">
            Помогай младшекурсникам и&nbsp;зарабатывай от&nbsp;<span>35&nbsp;000&nbsp;₽</span>/мес.
        </h2>

        <form action="#" class="hero__form hero-form">
            <input type="hidden" value="Имя">
            <input type="hidden" value="Фамилия">

            <input type="email"
                   class="hero-from__input"
                   aria-label="Укажите свой email"
                   placeholder="E-mail"
                   required
            >
            <button class="hero-form__submit-btn button">Заработать</button>

            <p class="hero-form__policy">
                Нажимая на&nbsp;кнопку, я&nbsp;соглашаюсь на&nbsp;обработку персональных данных и&nbsp;с&nbsp;правилами
                пользования Платформой
            </p>
        </form>
    </section>
</main>

<footer class="footer"></footer>
</body>
</html>
